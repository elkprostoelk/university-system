<div class="container text-center form-signin w-50">
    <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
        <img class="mb-4" src="../../../favicon.ico" alt="" width="62">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input class="form-control" type="text" id="floatingInput" formControlName="login" placeholder="Your login">
          <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mb-3" id="floatingPassword" formControlName="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary">Sign in</button>
    </form>
</div>
